{% load i18n %}
<div class="jumbotron home-tron-search well">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="home-tron-search-inner">
                    <div class="row">
                        <div class="col-sm-7 col-sm-offset-1 col-xs-9">
                            <div class="input-group">
                                <span class="input-group-addon input-group-addon-text hidden-xs">
                                    {% trans  'Search for' %}
                                </span>
                                <input type="text" placeholder="e.g. Web Developer, Accountant, Lawyer"
                                       class="form-control col-sm-7"/>

                                <div class="input-group-addon hidden-xs">
                                    <div class="btn-group">
                                        <button type="button" data-toggle="dropdown" class="btn dropdown-toggle">
                                            {% trans 'in Everything' %}
                                            &nbsp;<span class="caret"></span>
                                        </button>
                                        <ul role="menu" class="dropdown-menu">
                                            <li><a href="#">
                                                {% trans 'Jobs' %}
                                            </a></li>
                                            <li><a href="#">
                                                {% trans 'Courses' %}
                                            </a></li>
                                            <li><a href="#">
                                                {% trans 'Events' %}
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-3">
                            <div class="row">
                                <div class="col-sm-11 pull-right">
                                    <button class="btn btn-warning search-btn">
                                        <i class="icon-search"></i>
                                        {% trans 'Search' %}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
